<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>AI4ALL ASL Dataset Generator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;"></canvas>

  <p>If you made a mistake, just reload the page.</p>

  <label>Choose letter:</label>
  <select id="label">
    <option value="-">-</option>
    <option value="a">a</option>
    <option value="b">b</option>
    <option value="c">c</option>
    <option value="d">d</option>
    <option value="e">e</option>
    <option value="f">f</option>
    <option value="g">g</option>
    <option value="h">h</option>
    <option value="i">i</option>
    <option value="j">j</option>
    <option value="k">k</option>
    <option value="l">l</option>
    <option value="m">m</option>
    <option value="n">n</option>
    <option value="o">o</option>
    <option value="p">p</option>
    <option value="q">q</option>
    <option value="r">r</option>
    <option value="s">s</option>
    <option value="t">t</option>
    <option value="u">u</option>
    <option value="v">v</option>
    <option value="w">w</option>
    <option value="x">x</option>
    <option value="y">y</option>
    <option value="z">z</option>
  </select>

  <label>
    Choose photo capture interval
    (the smaller the blue bar, the less time there is in between each photo captured):
  </label>
  <input id="captureSpeed" type="range" min="1" max="1000" value="500">

  <img id="letterImage" width="100">

  <button id="captureButton">Capture Image</button>
  <button id="saveButton">Save All Images</button>
  <div class="captured-images" id="capturedImages"></div>

  <script src="jszip.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
